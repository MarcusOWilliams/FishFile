{% extends "base.html" %}

{% block content %}
    <h2>Settings for {{current_user.username}}:</h2>
    <form action="" method="post" >
        {{form.hidden_tag()}}
        {{form.emails.label}}{{form.emails(checked=current_settings.emails)}}
        {{form.submit}}

    </form>
    <p><a href="{{url_for('auth.change_password')}}">Change Password</a></p>
{%endblock%}
