{% extends "base.html" %}

{% block content %}
    <h2>{{user.first_name}} {{user.last_name}}</h2>
    <p>Email: <a href="mailto:{{user.email}}">{{user.email}}</a></p>
    
    {% if changes %}
        <p>Changes made by {{user.first_name}}:</p>
            {%for change in changes%}
                {%include 'subtemplates/_change.html'%}
            {%endfor%}
    {%endif%}
{%endblock%}
